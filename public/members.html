<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Passport Authentication</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script src="https://code.jquery.com/jquery.js"></script>
  </head>

  <body>
    <section class="section">
      <div class="container">
        <div class="columns is-desktop is-vcentered">
          <div class="column">
            <h1 class="title has-text-white has-text-centered" id="mainTitle">
              Meal Mate
            </h1>
            <p class="subtitle has-text-white has-text-centered">
              The App To Meet N' Eat!
            </p>
            <p>Search to find your meal below</p>
            <div class="columns is-centered is-vcentered" id="searchBar">
              <span class="icon has-text-white" id="locIcon">
                <a href="#" id="search">
                  <i class="fas fa-location-arrow fa-2x"></i
                ></a>
              </span>
              <div class="control column is-one-third is-two-thirds-mobile">
                <input
                  class="input"
                  id="locationSearch"
                  type="text"
                  placeholder="Location"
                />
              </div>
            </div>
          </div>
        </div>
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/members.js"></script>
    <script src="js/buttons.js"></script>
  </body>
</html>
